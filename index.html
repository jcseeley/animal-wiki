<!DOCTYPE html>
<html lang="en">
<head>
  <title>Animal Wiki</title>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
</head>
<body>
  <div class="container">
    <h1>Animal Wiki- Please click an image!</h1>
    <img id="kangaroo" src="img/kangaroo.jpg" alt="A buff kangaroo.">
    <img id="puggy" src="img/puggy.jpg" alt="Picture of a pug.">
    <img id="baboon" src="img/babboon.jpg" alt="Picture of a babboon.">
    
    <div id="roos">
      <h2>Kangaroos</h2>
      <img src="img/roos.gif" alt="Two kangaroos boxing.">
      <p>Kangaroos spend most of their lives posing in front of mirrors at Planet Fitness.</p>
    </div>
    
    <div id="pugs">
      <h2>Pugs</h2>
      <img src="img/pug.gif" alt="A pug peeing while doing a handstand.">
      <p>Pugs can only urinate while doing handstands.</p>
    </div>

    <div id="babs">
      <h2>Baboons</h2>
      <img src="img/babs.gif" alt="A monkey working on a computer.">
      <p>Actual footage of this webpage being built.</p>
    </div>

  </div> 
</body>
</html>
